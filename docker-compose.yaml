services:
  db:
    image: postgres:16.0
    container_name: postgres-pdp
    ports:
      - "5432:5432"
    env_file:
      - .env
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"